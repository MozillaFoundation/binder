  <header class="post-header">
    <h1>Initiative: {{ page.title }}</h1>

  </header>

<table class="table">
<tbody>
<tr>
	<th class="text-right">Lead</th>
	<td>{{page.lead}}</td>
</tr>
<tr>
	<th class="text-right">Team</th>
	<td>{{page.team}}</td>
</tr>
<tr>
	<th class="text-right">Bugz</th>
	<td><a href="{{page.bugs}}">Bugs</a></span></td>
</tr>
</tbody>
</table>


  <article class="post-content">
  {{ content }}
  </article>

  <a href="http://prose.io/#davidascher/binder/edit/gh-pages/_initiatives/{{page.slug}}.md">Edit this initiative</a>
</div>
